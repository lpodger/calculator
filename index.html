<!DOCTYPE html>
<head>
  <title>JS Calculator</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    rel="stylesheet"
  />
  <script defer src="js/calculator.js"></script>
</head>

<body>
  <div class="wrapper center margin-top">
    <h1 class="rounded">Your Personal Calculator</h1>
    <div class="container rounded-border">
      <div id="output" class="grid-item full-column">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div id="calculator-btns">
        <button id="clear" class="grid-item">C</button>
        <button id="clearEnt" class="grid-item">CE</button>
        <button id="divide" class="grid-item operator">/</button>
        <button id="multiply" class="grid-item operator">*</button>
        <button id="one" class="grid-item number">1</button>
        <button id="two" class="grid-item number">2</button>
        <button id="three" class="grid-item number">3</button>
        <button id="plus" class="grid-item">+</button>
        <button id="four" class="grid-item number">4</button>
        <button id="five" class="grid-item number">5</button>
        <button id="six" class="grid-item number">6</button>
        <button id="minus" class="grid-item operator">-</button>
        <button id="seven" class="grid-item number">7</button>
        <button id="eight" class="grid-item number">8</button>
        <button id="nine" class="grid-item number">9</button>
        <button id="equals" class="grid-item calculate">=</button>
        <button id="zero" class="grid-item two-column number">0</button>
        <button id="decimal" class="grid-item number">.</button>
      </div>
    </div>
  </div>
</body>
